<form [formGroup]="productForm">
  <div class="form-group mb-3">
    <label for="product-name">Product Name</label>
    <input formControlName="name" type="text" class="form-control" id="product-name" aria-describedby="name"
      placeholder="product name...">
    <div class="alert alert-danger" role="alert"
      *ngIf="productForm.controls['name'].errors && productForm.controls['name'].touched">
      <span *ngIf="productForm.controls['name'].errors?.required">Product Name is required</span>
      <span *ngIf="productForm.controls['name'].errors?.minLength">Product Name is contains 3 char length</span>
      <span *ngIf="productForm.controls['name'].errors?.maxLength">Product Name is with in 50 char length</span>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exempleInputDescription">Product Description</label>
    <textarea formControlName="description" class="form-control" rows="5" style="width: 100%;"
      placeholder="description"></textarea>
  </div>
  <div class="form-group mb-3">
    <label for="price">Product price</label>
    <input formControlName="price" type="number" class="form-control" id="price" placeholder="price">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Valider pour ajouter</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
